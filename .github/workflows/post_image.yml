name: Post Image to Bluesky

on:
  schedule:
    # Run at 7:00 and 17:00 UTC every day
    - cron: "0 7 * * *"
    - cron: "0 17 * * *"

  workflow_dispatch: # Allow manual triggering from GitHub
    inputs:
      run_reason:
        description: 'Reason for manual run'
        required: false

jobs:
  post_image:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Set up Git identity for the Actions bot
      - name: Set up Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # Step 5: Run the bot script
      - name: Run Bluesky bot
        env:
          BLUESKY_USERNAME: ${{ secrets.BLUESKY_USERNAME }}
          BLUESKY_PASSWORD: ${{ secrets.BLUESKY_PASSWORD }}
        run: python bot.py

      # Step 6: Push the changes (deleting images)
      - name: Commit and push changes (delete images)
        run: |
          git add -A  # Stage all changes (including deleted files)
          git commit -m "Delete posted images"
          git push https://github.com/utjecajnik/bskyutj.git HEAD:main
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}  # Use the secret token for pushing changes